  <script>
  $.rand=function(a){return $.isArray(a)?a[$.rand(a.length)]:"number"===typeof a?Math.floor(Math.random()*a):4};var colorArray=["red","green","blue","yellow","violet"],prevColor={},Score=0,timer=0,colorInt,timerInt;
function start(){colorInt=setInterval(function(){$(".box").each(function(){$(this).css("background-color",$.rand(colorArray))})},1E3);timerInt=setInterval(function(){timer++;60==timer&&(clearInterval(timerInt),clearInterval(colorInt),$("#score").find("h2").append("Scored "+Score+" in a min"))},1E3)}
$(".box").click(function(){$.isEmptyObject(prevColor)?(prevColor.element=$(this),prevColor.color=$(this).css("background-color")):(prevColor.color==$(this).css("background-color")&&(prevColor.element.remove(),$(this).remove(),Score++),prevColor={})});$("#start").click(function(){start();$("#score").find("h2").empty();timer=0});
