  <script>
  $.rand = function(a) {
    return $.isArray(a) ? a[$.rand(a.length)] : "number" === typeof a ? Math.floor(Math.random() * a) : 4
};

var colorArray = ["#00B7C3", "#107C10", "#FFB900", "#E3008C", "#E81123", "#8FCD3E"];
 var prevColor = {};
 var Score = 0;
 var  timer;
 var  colorInt, timerInt;
 var timerStopped=true;
function start() {
timerStopped=false;
    colorInt = setInterval(function() {
        $(".box").each(function() {
            $(this).css("background-color", $.rand(colorArray))
        });
    }, 1000);
    timerInt = setInterval(function() {
        var res = timer % 100;
        var sec =Math.floor(timer/100);
          if(timer!=0 )
          {
        $('#timer').html((sec<10?"0"+sec:sec) +":"+ (res<10?"0"+res:res));
      }

        if(timer==0 || !$( "div" ).hasClass('box')){
          $('#timer').html("00:00");
        	clearInterval(timerInt);
          clearInterval(colorInt);
          timerStopped=true;
        //  $('#timer').hide();
          $("#score").find("h2").html("Scored " + Score + " in a min");
          $("#stop").toggle();
          $("#start").toggle();
         $("#btntxt").html("Play Again");
        }
          timer--;
    }, 10)
}

$(document).on("click touchstart", ".box", function() {
	if(!timerStopped){
     if(prevColor.color == $(this).css("background-color")){
        prevColor.element.hide();
        $(this).hide();
        Score++;
        prevColor={};
          $('.box2').css("background-color","white");
      }
      else{
        if(!$.isEmptyObject(prevColor))
          prevColor.element.removeClass('disable');
        prevColor.element = $(this);
        prevColor.color = $(this).css("background-color");
        $(this).addClass('disable');
          $('.box2').css("background-color",prevColor.color);
      }

    }
});

$(document).on("click touchstart", "#start", function() {
    start();
    $("#score").find("h2").empty();
    $('.box').show();
